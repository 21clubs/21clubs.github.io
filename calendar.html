<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>Студенческие клубы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous" rel="stylesheet" >
    <link rel="stylesheet" href="calendar/style.css">
  </head>

  <body>
    <img src="./img/header/index.jpg" referrerpolicy="same-origin" class="col-12" style="height: 30vh; object-fit: cover">

    <header class="container d-flex flex-wrap py-3 mb-4">
      <nav aria-label="breadcrumb" class="me-md-auto">
        <ol class="breadcrumb">
          <li class="breadcrumb-item fs-4"><a href="index.html">Студенческие клубы</a></li>
          <li class="breadcrumb-item fs-4 active" aria-current="page">Календарь</li>
        </ol>
      </nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="calendar.html" class="nav-link active">Календарь</a>
        </li>
      </ul>
    </header>

    <article class="container col-lg-12 mx-auto">
      <div class="row">

        <div id="cal-container">
          <div id="cal-header">
            <div id="monthDisplay"></div>
            <div>
              <button id="backButton">Назад</button>
              <button id="nextButton">Далее</button>
            </div>
          </div>
    
          <div id="weekdays">
            <div id="weekday">Понедельник</div>
            <div id="weekday">Вторник</div>
            <div id="weekday">Среда</div>
            <div id="weekday">Четверг</div>
            <div id="weekday">Пятница</div>
            <div id="weekday">Суббота</div>
            <div id="weekday">Воскресенье</div>
          </div>
    
          <div id="calendar"></div>
        </div>
    
        <div id="newEventModal">
          <h2>Новое событие</h2>
    
          <input id="eventTitleInput" placeholder="Название мероприятия" />
    
          <button id="saveButton">Сохранить</button>
          <button id="cancelButton">Отмена</button>
        </div>
    
        <div id="deleteEventModal">
          <h2>Мероприятие</h2>
    
          <p id="eventText"></p>
    
          <button id="deleteButton">Удалить</button>
          <button id="closeButton">Закрыть</button>
        </div>
    
        <div id="modalBackDrop"></div>
    
        <script src="./calendar/script.js"></script>
      </div>
    </article>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"/>
  </body>
</html>
